<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register page</title>
        <link rel="Stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body >
        <div class="container">
            <div class="title">Registration</div>
            <form action="connect.php" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="uname1" placeholder="Enter your Name" required>                    
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="uname2" placeholder="Enter your userName" required>                    
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="uphone" placeholder="Enter your number" required>                    
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" name="upswd1" placeholder="Enter your Password" required>                    
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" name="upswd2" placeholder="Confirm your Password" required>                    
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="Category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <a href="http://127.0.0.1:5501/login.html">Already have an account?,Login</a>
            </form>
        </div>
    </body>

</html>
